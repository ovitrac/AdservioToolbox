# Adservio Claude Code Toolbox â€” Release Workflow
#
# Triggers on tag push (v*). Builds release assets and creates a GitHub Release.
#
# Usage:
#   git tag -a v0.2.0 -m "Release 0.2.0"
#   git push origin v0.2.0
#
# Or manually via workflow_dispatch (for re-runs or pre-release builds).
#
# Author: Olivier Vitrac, PhD, HDR | olivier.vitrac@adservio.fr | Adservio
# ---

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-release:
    name: Build and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Extract version from tag (strip leading 'v')
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Build release assets
        run: bash scripts/build-release.sh --version "${{ steps.version.outputs.version }}"

      - name: Verify release assets
        run: |
          echo "=== Release assets ==="
          ls -lh release/
          echo ""
          echo "=== SHA256SUMS ==="
          cat release/SHA256SUMS
          echo ""
          echo "=== Checksum verification ==="
          cd release && sha256sum -c SHA256SUMS

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [VERSION]" or "## VERSION" to the next "## " heading
          NOTES=$(awk "/^## \\[?${VERSION}\\]?/,/^## /" CHANGELOG.md | head -n -1)
          if [ -z "$NOTES" ]; then
            # Fallback: use [Unreleased] section
            NOTES=$(awk '/^## \[Unreleased\]/,/^## /' CHANGELOG.md | head -n -1)
          fi
          if [ -z "$NOTES" ]; then
            NOTES="Release ${VERSION}"
          fi
          # Write to file for gh release
          echo "$NOTES" > release/RELEASE_NOTES.md
          echo "=== Release notes ==="
          cat release/RELEASE_NOTES.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          PRERELEASE=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.prerelease }}" = "true" ]; then
            PRERELEASE="--prerelease"
          fi

          # Upload all release assets (exclude RELEASE_NOTES.md)
          gh release create "$TAG" \
            release/install.sh \
            release/install.ps1 \
            release/adservio-toolbox-${VERSION}.tar.gz \
            release/SHA256SUMS \
            $([ -f "release/adservio-toolbox-${VERSION}.zip" ] && echo "release/adservio-toolbox-${VERSION}.zip") \
            $([ -f "release/SHA256SUMS.sig" ] && echo "release/SHA256SUMS.sig") \
            --title "Adservio Toolbox $TAG" \
            --notes-file release/RELEASE_NOTES.md \
            $PRERELEASE

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          echo "### Release $TAG published" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Assets:**" >> "$GITHUB_STEP_SUMMARY"
          echo "| File | Size |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|------|" >> "$GITHUB_STEP_SUMMARY"
          for f in release/install.sh release/install.ps1 "release/adservio-toolbox-${VERSION}.tar.gz" "release/adservio-toolbox-${VERSION}.zip" release/SHA256SUMS; do
            if [ -f "$f" ]; then
              SIZE=$(du -h "$f" | cut -f1)
              echo "| \`$(basename "$f")\` | $SIZE |" >> "$GITHUB_STEP_SUMMARY"
            fi
          done
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Install one-liner:**" >> "$GITHUB_STEP_SUMMARY"
          echo '```bash' >> "$GITHUB_STEP_SUMMARY"
          echo "curl -fsSL https://github.com/${{ github.repository }}/releases/download/$TAG/install.sh | bash" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**With checksum verification:**" >> "$GITHUB_STEP_SUMMARY"
          echo '```bash' >> "$GITHUB_STEP_SUMMARY"
          echo "curl -fsSL https://github.com/${{ github.repository }}/releases/download/$TAG/install.sh -o install.sh \\" >> "$GITHUB_STEP_SUMMARY"
          echo "  && curl -fsSL https://github.com/${{ github.repository }}/releases/download/$TAG/SHA256SUMS -o SHA256SUMS \\" >> "$GITHUB_STEP_SUMMARY"
          echo "  && sha256sum -c SHA256SUMS \\" >> "$GITHUB_STEP_SUMMARY"
          echo "  && bash install.sh" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
